name: Feature request
description: Request a new feature
labels: [feature request]
body:
  - type: markdown
    attributes:
      value: |
        We will only implement features and endpoints on the Metlink API, as well as utilities directly related to Metlink.
  - type: textarea
    id: description
    attributes:
      label: Feature
      description: A clear and concise description of what the problem is, or what feature you want to be implemented.
      placeholder: I'm always frustrated when..., Metlink has recently added to their API..., A good addition would be...
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Ideal solution or implementation
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternative solutions or implementations
      description: A clear and concise description of any alternative solutions or features you have considered.
  - type: textarea
    id: additional_context
    attributes:
      label: Other context
      description: Any other context, screenshots, or file uploads that help us understand your feature request.